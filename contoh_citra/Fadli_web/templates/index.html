<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Upload and Process Image</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e6f0f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 40px;
            color: #2c3e50;
        }

        form {
            background: white;
            padding: 30px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            width: 100%;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" accept="image/*" required>
        <img id="preview" src="#" alt="Image Preview" style="display:none;">
        <button type="submit">Process</button>
    </form>

    {% if original and processed %}
        <h2>Original Image</h2>
        <img src="{{ url_for('static', filename='uploads/' + original) }}" alt="Original Image">
        <h2>Processed Image</h2>
        <img src="{{ url_for('static', filename='processed/' + processed) }}" alt="Processed Image">
    {% endif %}

    <footer>
        <p>&copy; 2025 Image Resolution | Padli.s</p>
    </footer>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const preview = document.getElementById("preview");
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = "block";
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
